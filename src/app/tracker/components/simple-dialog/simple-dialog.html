<div class="dialog">


  <div class="dialog-header">
    <p class="header">{{title}}</p>

    <div class="close-button">
      <button mat-icon-button [mat-dialog-close]="undefined">
        <mat-icon aria-label="Cancel">close</mat-icon>
      </button>
    </div>
  </div>
  <hr>
  <div class="dialog-message">
    {{message}}
  </div>

</div>
