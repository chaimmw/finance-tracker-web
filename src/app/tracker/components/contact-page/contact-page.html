  <div class="page-content">

    <div class="page-header-area">
      <p class="header">Contact page</p>
    </div>





    <div class="form-area contact-form">

      <div class="form-header">
        <p>Contact Us</p>
      </div>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Your Email" type="text" [formControl]="email">
        <mat-error *ngIf="email.invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <textarea matInput placeholder="Message" type="text" [formControl]="message"></textarea>
        <mat-error *ngIf="message.hasError('required')">Please enter a message</mat-error>
      </mat-form-field>

      <div class="button-area">
        <button mat-raised-button (click)="validateFields()">Send</button>
      </div>

    </div>

  </div>
